name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: client_vault
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: "#Brayden1@"
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -U postgres; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL ($i/30)..."
            sleep 2
          done
        env:
          PGPASSWORD: "#Brayden1@"

      - name: Build & Test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/client_vault
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: "#Brayden1@"
        run: mvn clean test

      - name: Package JAR
        run: mvn clean package -DskipTests
