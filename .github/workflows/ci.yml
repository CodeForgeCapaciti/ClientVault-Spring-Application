name: ClientVault CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: client_vault
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: "#Brayden1@"
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -U postgres; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 1
          done
        env:
          PGPASSWORD: "#Brayden1@"

      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t durksie/clientvault-app:latest .

      - name: Push Docker image to DockerHub
        run: |
          docker tag durksie/clientvault-app:latest ${{ secrets.DOCKER_USERNAME }}/clientvault-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/clientvault-app:latest

      - name: Deploy via Docker Compose
        run: docker-compose up -d --build
