services:
  postgres:
    image: postgres:15-alpine
    container_name: clientvault-db
    environment:
      POSTGRES_DB: client_vault
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "#Brayden1@"
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict with existing PostgreSQL on 5332
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clientvault-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  clientvault-app:
    build: .
    container_name: clientvault-app
    ports:
      - "8081:8080"  # Changed to 8081 to avoid conflicts
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/client_vault
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: "#Brayden1@"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - clientvault-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  clientvault-network:
    driver: bridge